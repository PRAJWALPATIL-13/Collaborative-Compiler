<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="login.jpg" alt="" /></div>
                <div class="formBx">
                    <form action="/user/login" method="post">
                        <h2>Sign In</h2>
                        <% if (messages.error) { %>
                            <div class="alert alert-danger">
                                <%= messages.error %>
                            </div>
                            <% } %>
                                <input class="myCL" type="text" name="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                                <input type="password" name="password" placeholder="Password" />
                                <input type="submit" name="login" value="Login" />
                                <p class="signup">
                                    Don't have an account ?
                                    <a href="#" onclick="toggleForm();">Register.</a>
                                </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form action="/user/register" method="post">
                        <h2>Create an account</h2>
                        <input class="myCL" type="text" name="name" placeholder="Name" required pattern="[a-zA-Z ]+" />
                        <input class="myCL" type="email" name="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                        <input class="myCL" type="password" name="password" placeholder="Create Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{6,}" />
                        <input type="submit" name="register" value="Register" />
                        <p class="signup">
                            Already have an account ?
                            <a href="#" onclick="toggleForm();">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img src="register.png" alt="" /></div>
            </div>
        </div>
    </section>
</body>
<script>
    const toggleForm = () => {
        const container = document.querySelector('.container');
        container.classList.toggle('active');
    };
</script>

</html>
